
<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="5px">

    <mat-form-field fxFlex
                    [style.max-width] = "attributePlaceholder!=null ? 'unset' : '175px'">
        <input
            class="color_cell"
            [disabled]="disabledColor"
            matInput
            [ngModel]="colorBreakpoint?.rgba.rgbaCssString()"
            (ngModelChange) = "updateColor($event)"
            [placeholder]="colorPlaceholder"
            [colorPicker] = "colorBreakpoint?.rgba.rgbaCssString()"
            (colorPickerChange) = "updateColor($event)"
            [style.background] = "colorBreakpoint?.rgba.rgbaCssString()"
            [cpOutputFormat]="'rgba'"

        >
    </mat-form-field>

    <mat-form-field fxFlex *ngIf="attributePlaceholder!=null">
        <input matInput [type]="inputType" [disabled]="disabledAttribute" [placeholder]="attributePlaceholder" [ngModel]="colorBreakpoint?.value"
               (ngModelChange)="updateValue($event)">
    </mat-form-field>

</div>
